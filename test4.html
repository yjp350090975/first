<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="jquery-1.11.3.min.js"></script>
	<style>
		i{width: 100px;height: 100px;display: block;background: red;}
	</style>
</head>
<body>
	<div class="col-md-9 cjy-InfoEntry-pic" id="cjy-InfoEntry-pic">
	    @*<img src="#" alt="Alternate Text" class="cjy-InfoEntry-img" />*@
	</div>
	<div class="col-md-2 text-center cjy-InfoEntry-relCol">
	    <input type="file" class="cjy-InfoEntry-ChosePic" id="cjy-InfoEntry-ChosePic">
	    <a href="" class="cjy-InfoEntry-choseBtn cjy-InfoEntry-mfull text-center cjy-InfoEntry-text">选择照片</a>
	</div>

</body>

 <script>
 	$("#cjy-InfoEntry-ChosePic").change(function () {
 		 var formData = new FormData();
        var file = this.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        
        reader.onload = function (e) {
            $('#cjy-InfoEntry-pic').append('<div class="cjy-InfoEntry-imgDiv"><img src="' + this.result + '" alt="Alternate Text" class="cjy-InfoEntry-img" /><i class="iconfont icon-cha cjy-InfoEntry-cha" onclick="aaa()"></i></div>');
        };
        formData.append('file', file);
    });
    function aaa(){
    	console.log("1");
    }
 </script>
